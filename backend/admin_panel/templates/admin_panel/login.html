<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Talent Horizon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: {
                            800: '#1e3a5f',
                            900: '#0f2744',
                        },
                        accent: {
                            DEFAULT: '#f97316',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        
        /* Smooth depth background */
        .depth-bg {
            background: linear-gradient(135deg, #0f2744 0%, #1e3a5f 50%, #265285 100%);
            position: relative;
            overflow: hidden;
        }
        
        .depth-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 30% 20%, rgba(249,115,22,0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(54,112,166,0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(2%, 2%) rotate(1deg); }
            50% { transform: translate(0, 4%) rotate(0deg); }
            75% { transform: translate(-2%, 2%) rotate(-1deg); }
        }
        
        /* Floating shapes */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
            animation: floatShape 25s ease-in-out infinite;
        }
        
        .shape-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #3670a6 0%, #1e3a5f 100%);
            bottom: -100px;
            left: -100px;
            animation-delay: -8s;
        }
        
        .shape-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #5486b4 0%, #3670a6 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -15s;
            opacity: 0.15;
        }
        
        @keyframes floatShape {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 30px) scale(1.02); }
        }
        
        /* Glass card */
        .glass-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 
                0 25px 50px -12px rgba(0,0,0,0.25),
                0 0 0 1px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255,255,255,0.5);
        }
        
        /* Input focus glow */
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(249,115,22,0.2);
        }
        
        /* Button hover effect */
        .btn-glow {
            position: relative;
            overflow: hidden;
        }
        
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-glow:hover::before {
            left: 100%;
        }
    </style>
</head>
<body class="min-h-screen depth-bg flex items-center justify-center p-4">
    <!-- Floating shapes -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    
    <div class="w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-6 sm:mb-8">
            <div class="inline-flex items-center gap-3 mb-3 sm:mb-4">
                <div class="w-14 h-14 sm:w-16 sm:h-16 bg-white/10 backdrop-blur-sm rounded-2xl flex items-center justify-center border border-white/20 shadow-2xl">
                    <span class="text-white font-bold text-2xl sm:text-3xl">T</span>
                </div>
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold text-white">TalentHorizon</h1>
            <p class="text-white/60 mt-1 text-sm">Admin Panel</p>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-2xl sm:rounded-3xl p-6 sm:p-8">
            <h2 class="text-xl sm:text-2xl font-bold text-navy-800 mb-1 sm:mb-2">Welcome back</h2>
            <p class="text-slate-500 text-sm mb-5 sm:mb-6">Sign in to access the admin panel</p>

            {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl mb-5 text-sm flex items-center gap-2">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/admin-panel/login/">
                {% csrf_token %}
                <div class="space-y-4 sm:space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1.5">Email Address</label>
                        <input 
                            type="email" 
                            name="email" 
                            required
                            class="input-glow w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-accent focus:border-accent outline-none transition-all text-sm"
                            placeholder="admin@talenthorizon.com"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1.5">Password</label>
                        <input 
                            type="password" 
                            name="password" 
                            required
                            class="input-glow w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-accent focus:border-accent outline-none transition-all text-sm"
                            placeholder="••••••••"
                        >
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" name="remember" class="w-4 h-4 rounded border-slate-300 text-accent focus:ring-accent">
                            <span class="text-sm text-slate-600">Remember me</span>
                        </label>
                    </div>
                    <button 
                        type="submit"
                        class="btn-glow w-full bg-gradient-to-r from-accent to-orange-600 text-white font-semibold py-3 px-4 rounded-xl hover:from-orange-500 hover:to-orange-700 transition-all shadow-lg shadow-orange-500/30 text-sm sm:text-base"
                    >
                        Sign In
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-white/40 text-xs sm:text-sm mt-6 sm:mt-8">
            © 2026 TalentHorizon. All rights reserved.
        </p>
    </div>
</body>
</html>
